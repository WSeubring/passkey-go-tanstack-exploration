services:
  backend:
    build: ./backend
    container_name: passkey-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RP_ID=localhost
      - RP_ORIGIN=http://localhost:3000
      - RP_DISPLAY_NAME=Passkey Demo Local
      - DB_PATH=/data/auth.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/login"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: passkey-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
